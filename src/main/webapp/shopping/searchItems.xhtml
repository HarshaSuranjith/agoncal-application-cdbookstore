<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
                template="/resources/scaffold/template.xhtml">

    <f:metadata>
        <f:viewParam name="keyword" value="#{catalogBean.keyword}"/>
        <f:viewAction action="#{catalogBean.doSearch}"/>
    </f:metadata>

    <ui:param name="title" value="Search result"/>

    <ui:define name="message">Search result</ui:define>

    <ui:define name="body">

            <h:form>
                <p:dataScroller value="#{catalogBean.items}" var="_item" chunkSize="3">
                    <f:facet name="header">
                        Scroll Down to Load More Items
                    </f:facet>

                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                        <h:link outcome="view">
                            <f:param name="id" value="#{_item.id}"/>
                            <p:graphicImage url="#{_item.smallImageURL}" id="image"/>
                        </h:link>

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Title:"/>
                                <h:outputText value="#{_item.title}" style="font-weight: bold"/>

                                <h:outputText value="Price:"/>
                                <h:outputText value="#{_item.unitCost}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </h:form>

    </ui:define>
</ui:composition>
