                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/resources/scaffold/template.xhtml">

    <ui:define name="title">CD Book Store</ui:define>

            </div>

        <p:carousel value="#{ratedItemsBean.topRatedItems}" headerText="Top rated items" var="_item" responsive="true">
            <p:panelGrid columns="2" layout="grid" columnClasses="label,value" style="width:100%;margin:10px 0px" >
                <f:facet name="header">
                    <h:outputText value="#{fn:substring(_item.title, 0, 30)}..." />
                </f:facet>

                <p:graphicImage url="#{_item.smallImageURL}"/>

            </p:panelGrid>

            <f:facet name="footer">

            </f:facet>
        </p:carousel>
